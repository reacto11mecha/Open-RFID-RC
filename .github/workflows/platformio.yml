name: PlatformIO Build Check

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      - name: Repack Folder
        run: |
          mkdir firmware
          cp .pio/build/esp32dev/firmware.bin ./firmware/firmware_$(date +%Y%m%d_%H%M%S).bin

      - name: Upload Firmware Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: platformio-firmware-${{ github.sha }}
          path: firmware
